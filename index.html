<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Note App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div id="notes">
        <h2>Note App</h2>
        <div class="inputs">
            <input type="text" id="title" placeholder="Enter Note Title" />
            <input type="text" name="" id="body" placeholder="Enter Note contents" />
            <select name="" id="colors">
                <option >Background Color</option>
                <option value="#f6adc6">Pink</option>
                <option value="#1974d2">Navy Blue</option>
                <option value="#c08081">Old Rose</option>
                <option value="#a8c3bc">Opal</option>
            </select>
            <button type="button" class="add">Add Note</button>
        </div>
        <div class="notesDiv">
            <div class="note">
                <div class="text">
                    <b>Learn React</b>
                    <P>Take a linkein React course</P>
                </div>
                <button class="add">Edit Note</button>
                <button class="delete">Delete Note</button>
            </div>
        </div>
    </div>
    
</body>
</html>
